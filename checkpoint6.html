<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title> My checkpoint JavaScript DOM</title>
    <link href="checkpoint6.css" rel="stylesheet">
     <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
</head>


<body>
<div class="shopping-cart">
    <!-- Title -->
    <div id="title">
      Shopping Bag total : $0
    </div>
   
    <!-- Product #1 -->
    <div class="item">
      <div class="buttons">
        <span class="delete-btn"></span>
        <i class="fas fa-heart"></i>
      </div>
   
      <div class="image">
        <img src="assets\item-1.png" alt="" />
      </div>
   
      <div class="description">
        <span>Common Projects</span>
        <span>Bball High</span>
        <span>White</span>
      </div>
   
      <div class="quantity">
        <button class="plus-btn" type="button" name="button">
          <img src="assets\plus.svg" alt="" />
        </button>
        <div class="qte">0</div>
        <button class="minus-btn" type="button" name="button">
          <img src="assets\minus.svg" alt="" />
        </button>
      </div>
   
      <div>$<span class="total-price">549</span></div>
    </div>
   
    <!-- Product #2 -->
    <div class="item">
      <div class="buttons">
        <span class="delete-btn"></span>
        <i class="fas fa-heart"></i>
      </div>
   
      <div class="image">
        <img src="assets\item-2.png" alt=""/>
      </div>
   
      <div class="description">
        <span>Maison Margiela</span>
        <span>Future Sneakers</span>
        <span>White</span>
      </div>
   
      <div class="quantity">
        <button class="plus-btn" type="button" >
          <img src="assets\plus.svg" alt="" />
        </button>
        <div class="qte">0</div>
        <button class="minus-btn" type="button" name="button">
          <img src="assets\minus.svg" alt="" />
        </button>
      </div>
   
      <div>$<span class="total-price">870</span></div>
    </div>
   
    <!-- Product #3 -->
    <div class="item">
      <div class="buttons">
        <span class="delete-btn"></span>
        <i class="fas fa-heart"></i>
      </div>
   
      <div class="image">
        <img src="assets\item-3.png" alt="" />
      </div>
   
      <div class="description">
        <span>Our Legacy</span>
        <span>Brushed Scarf</span>
        <span>Brown</span>
      </div>
   
      <div class="quantity">
        <button class="plus-btn" type="button" name="button" >
          <img src="assets\plus.svg" alt="" />
        </button>
        <div class="qte">0</div>
        <button class="minus-btn" type="button" name="button" >
          <img src="assets\minus.svg" alt="" />
        </button>
      </div>
   
      <div>$<span class="total-price">349</span></div>
    </div>
  </div>
  <script type="text/javascript" src="checkpoint6.js"></script>
</body>
  </html>
